<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML untu Tag Formulir</title>
</head>
<body>
    <h2>Contoh Formulir Sederhana</h2>
    <form>
        <fieldset>
        <legend><b>Formulir Calon Pegawai</b></legend>
        <p><b>Nama : <input type="text" name="Nama"></b></p>
        <p><b>Alamat : <input type="text" name="Alamat"></b></p>
        <p><b>Password : <input type="password" name="Password"></b></p>
        <p><b>
            Jenis Kelamin : 
            <input type="radio" name="Jenis Kelamin" value="Laki - laki" checked/>
            Laki - laki
            <input type="radio" name="Jenis Kelamin" value="Perempuan" checked/>
            Perempuan
        </b></p>
        <p><b>
            Bahasa pemograman yang dikuasai :
            <input type="checkbox" name="Web"> Web
            <input type="checkbox" name="MOBILE"> MOBILE
            <input type="checkbox" name="DESKTOP"> DESKTOP
        </p></b>
        <p><b>
            Kota Asal :
            <select>
                <option value="Jakarta">Jakarta</option>
                <option value="Surabaya">Surabaya</option>
                <option value="Bandung">Bandung</option>
                <option value="Kupang">Kupang</option>
                <option value="Manado">Manado</option>
            </select>
        </b></p>
        <p><b>
            Apa yang Membuat Kami harus memilih Anda?: </br>
            <textarea rows="10" cols="50" placeholder="Tulis jawaban Anda di sini"></textarea>
        </b></p>
        <p>
            <button>proses</button>
        </p>
    </fieldset>
    </form>  
</body>
</html>
